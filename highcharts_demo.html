<!DOCTYPE html>
<html>
<head>
  <title>Here is a highcharts demo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="container" style="width:100%; height:400px;"></div>

  <script>
    $(function () {
      var myChart = Highcharts.chart('container', {
        chart: {
          type: 'scatter'
        },
        title: {
          text: 'Pie CONSUMPTION'
        },
        xAxis: {
          categories: ['Mango', 'Avocado', 'Raspberry']
        },
        yAxis: {
          title: {
            text: 'Fruit eaten'
          }
        },
        series: [{
          name: 'Jane',
          data: [1, 0, 4]
        }, {
          name: 'John',
          data: [7, 7, 3, 1]
        }]
      });
    });

  </script>
</body>
</html>
